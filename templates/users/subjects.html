{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Subjects - Tutoria</title>
  <link rel="stylesheet" href="{% static 'css/subject.css' %}">
  <link rel="icon" type="image/png" href="{% static 'images/logo.png' %}">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>

  {% include 'users/navigation.html' %}


  <main class="main-content">
    <section class="subject-container">
 
      <div class="search-bar-wrapper">
        <div class="search-bar">
          <i class="fas fa-search search-icon" ></i>
          <input type="text" placeholder="Search a Subject">
        </div>
      </div>
 
      <div class="subjects">
        <div class="subjects-grid">
          <div class="subject-card">MATH</div>
          <div class="subject-card">FILIPINO</div>
          <div class="subject-card">MAPEH</div>
          <div class="subject-card">MOTHER TONGUE</div>
          <div class="subject-card">ENGLISH</div>
          <div class="subject-card">ESP</div>
          <div class="subject-card">ARPAN</div>
        </div>
      </div>
    </section>
  </main>
  
  <script src="{% static 'js/hamburger.js' %}"></script>

</body>
</html>
