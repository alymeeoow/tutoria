<html lang="en">

<body>


  {% include 'users/header2.html' %}


  <div class="page-wrapper">
    <div class="profile-container">
        <h2 class="profile-title">Profile photo</h2>
        <p class="profile-subtext">

                    JPEG or PNG, max <br> 5MB
                </label>
                <input type="file" id="profileUpload" accept="image/jpeg, image/png" onchange="displayImage(event)">
            </div>

            <div class="profile-info">
                <h3 class="profile-name">Tracy Anne I. 
               
                </h3>

            </div>

    </div>
  </div>

  {% include 'modal/warning.html' %}

  <script src="{% static 'js/user_about.js' %}"></script>


</body>
</html>
