{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Tutoria</title>
  <link rel="stylesheet" href="{% static 'css/signin.css' %}">

</head>
<body>

    {% include 'users/header.html' %}

<main class="create-account">
  <div class="signup-container">
    <div class="signup-welcome">
      <h2>Welcome back to <span class="brand-name">Tutoria</span></h2>
      <p>Log in to continue and connect with the perfect tutor for your learning goals.</p>
      <img src="{% static 'images/owl.png' %}" alt="Welcome to Tutoria" class="owl-icon">
    </div>
    <div class="signup-form">
      <h3>Log in</h3>
      <p>Access your account by entering your credentials below.</p>
      <form action="{% url 'signin' %}" method="post">
        {% csrf_token %}
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Email" required>
        
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Password" required>
        
        <button type="submit" class="btn-primary">LOGIN</button>
      </form>
    
      <p class="forgot"><a href="{}">Forgot Password?</a></p>
    </div>
  </div>
</main>

<script src="{% static 'js/index.js' %}"></script>

<script>

function signin(){

window.location.href = "{% url 'signin' %}"


}


function signup(){

window.location.href = "{% url 'signup' %}"


}

   
   

</script>
</body>
</html>
